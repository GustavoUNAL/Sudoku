<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <style>
        table { border-collapse: collapse; margin: 20px auto; }
        td { width: 40px; height: 40px; text-align: center; border: 1px solid #000; }
        input { width: 38px; height: 38px; text-align: center; font-size: 18px; }
        .bold-border { border: 2px solid #000; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ingresa tu Sudoku</h1>
    <form method="POST" action="{{ url_for('solve') }}">
        <table>
            {% for i in range(9) %}
            <tr>
                {% for j in range(9) %}
                <td class="{{ 'bold-border' if j % 3 == 0 else '' }} {{ 'bold-border' if i % 3 == 0 else '' }}">
                    <input type="text" name="cell_{{i}}_{{j}}" maxlength="1">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <div style="text-align: center;">
            <button type="submit">Resolver Sudoku</button>
        </div>
    </form>
</body>
</html>
